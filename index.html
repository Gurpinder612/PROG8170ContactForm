<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <link rel="stylesheet" type="text/css" href="style.css"> 
<script src="script.js"></script>
<title>Contact Form</title>
</head>

<body>

    <header class="body">
    </header>

    <div id="home">
      <p>Home</p>
      <br />
      <button onclick="showDiv('form')">New</button>
      <button onclick="showDiv('search')">Search</button>
    </div>
    <div id="error"></div>
    <div id="form" style="display: none;">
      <p>Form</p>
      <br>
      <button onclick="showDiv('home')">Home</button>
       <form id="myForm" method="GET" name="myForm">
          <label>First Name</label>
          <input id="fname" name="fname" placeholder="Type Here">

          <label>Last Name</label>
          <input id="lname" name="lname" placeholder="Type Here">

          <label>Address</label>
          <input id="add" name="address" placeholder="Type Here">

          <label>City</label>
          <input id="city" name="city" placeholder="Type Here">

          <label>Province</label>
          <input id="pro" name="province" placeholder="Type Here">

          <label>Postal Code</label>
          <input id="pos" name="pcode" placeholder="Type Here">

          <label>Phone Number</label>
          <input id="phone" name="phone" placeholder="Type Here">
                  
          <label>Email Address</label>
          <input id="email" name="email" type="email" placeholder="Type Here">
                  
          <label>Notes</label>
          <textarea id="notes" name="notes" placeholder="Type Here"></textarea>

          <button type="button" onClick="savePerson()">Submit</button>       
        </form>
    </div>

    <div id="display" style="display: none;">
      <p>Display</p>
      <br>
      <button onclick="showDiv('home')">Home</button>
      <div id="person"></div>
    </div>

    <div id="search" style="display: none;">
      <p id="searchList">Search</p>
      <br>
       <label>ID</label>
          <input id="id" placeholder="Enter ID">
      <br>
      <button  onclick="search()">Search</button>
      <button  onclick="showDiv('home')">Home</button>
    </div>

    <!-- <section class="body">
       
    </section> -->

    <footer class="body">
    </footer>

</body>

</html>
